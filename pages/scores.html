<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Music Quiz">
  <meta name="keywords" content="Games, Quiz, Music">
  <!-- WEBSITE TITLE -->
  <title>Music Quiz</title>
  <!-- FAVICON -->
  <link rel="icon" href="../assets/images/music-quiz-logo.png">
  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- HOWLER CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>
<!-- AUDIO -->
<audio id="audio" autoplay loop>
  <source src="../assets/sfx/ambience/m-quattro-light-bits-of-the-digital-shaman-gugugu.mp3">
  Your browser does not support the audio element
</audio>

  <!-- SCORES SECTION -->
  <section id="scores-page" class="main-bg">
    <a href="../index.html"><img src="../assets/images/music-quiz-logo.png" alt="The Music Quiz logo"
        class="logomark logo-game"></a>
    <div class="container">
      <div id="highScores" class="flex-center flex-column">
        <h1 id="finalScore" class="title interactive-color">High Scores</h1>
        <div class="highscores-box">
          <ol id="highScoresList"></ol>
        </div>
        <a href="../index.html" class="btn game-btn" aria-label="Go to the home page"><i class="fas fa-arrow-left"></i> Go
          Home</a>
      </div>
    </div>
    <div id="audio-control">
      <span>Audio </span>
      <span><i class="fas fa-play interactive-color" id="play"></i></span>
      <span><i class="fas fa-stop" id="stop"></i></span>
  </div>
  </section>
  <!-- END OF SCORES SECTION -->

  <!-- JS -->
  <script src="../assets/js/global.js"></script>
  <script src="../assets/js/scores.js"></script>
  <script src="../assets/js/game-fsx.js"></script>
  <script src="../assets/js/audio-control.js"></script>
</body>

</html>
