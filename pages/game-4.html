<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Quiz">
    <meta name="keywords" content="Games, Quiz, Music">
    <!-- WEBSITE TITLE -->
    <title>Music Quiz</title>
    <!-- FAVICON -->
    <link rel="icon" href="../assets/images/music-quiz-logo.png">
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- HOWLER CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

   <!-- AUDIO -->
   <audio id="audio" autoplay="true" loop="true">
    <source src="../assets/sfx/ambience/mutamento-mirko-boroni.mp3">
    Your browser does not support the audio element
   </audio>

<body>
    <!-- PLAY GAME SECTION -->
    <section id="game-section" class="main-bg bg-classic">
        <div class="header">
            <a href="../index.html"><img src="../assets/images//music-quiz-logo.png" alt="The Music Quiz logo" class="logomark logo-game"></a>
            <h4 id="category" data-category="classical">Classical</h4>
        </div>
        <div class="container flex-center">
            <div id="game" class="justify-center flex-column">
                <div id="scoreboard">
                    <div>
                        <div id="progress-text" class="scoreboard-text">
                            Question
                        </div>
                        <div class="progress-bar">
                            <div id="progress-bar-full"></div>
                        </div>
                    </div>
                    <div class="box-score text-center ">
                        <p class="scoreboard-text">
                            Score
                        </p>
                        <p class="scoreboard-text" id="score">
                            0
                        </p>
                    </div>
                </div>
                <div class="container-questions">
                    <h2 id="question" class="text-center">Question</h2>
                    <div class="choice-container">
                        <p class="choice">A</p>
                        <p class="choice-text text-center " data-choice="1"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice">B</p>
                        <p class="choice-text text-center " data-choice="2"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice">C</p>
                        <p class="choice-text text-center " data-choice="3"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice">D</p>
                        <p class="choice-text text-center " data-choice="4"></p>
                    </div>
                    <div>
                        <a href="../index.html" class="btn game-btn" aria-label="Go to the home page"><i
                                class="fas fa-arrow-left"></i> Go Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END OF PLAY GAME SECTION -->

    <!-- JS -->
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/questions-array.js"></script>
    <script src="../assets/js/game.js"></script>
    <script src="../assets/js/game-fsx.js"></script>
</body>

</html>
