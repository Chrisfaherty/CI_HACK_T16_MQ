<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Music Quiz">
  <meta name="keywords" content="Games, Quiz, Music">
  <!-- WEBSITE TITLE -->
  <title>Music Quiz</title>
  <!-- FAVICON -->
  <link rel="icon" href="../assets/images/music-quiz-logo.png">
  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- HOWLER CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>
  <!-- GAME END SECTION -->
  <section id="game-end" class="main-bg">
    <a href="../index.html"><img src="../assets/images/music-quiz-logo.png" alt="The Music Quiz logo" class="logomark logo-game"></a>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <div class="box-score text-center">
          Score
          <h3 id="final-score" class="title interactive-color">000</h3>
        </div>
        <form class="flex-column flex-center">
          <input class="text-center" type="text" name="username" id="username" placeholder="username" required
            maxlength="12" />
          <button type="submit" class="btn" id="save-score" onclick="saveHighScore(event)" disabled>
            <span><i class="far fa-save"></i></span> Save
          </button>
        </form>
        <a href="../index.html" class="btn" aria-label="Go to the home page"><i class="fas fa-arrow-left"></i> Go
          Home</a>
      </div>
    </div>
  </section>
  <!-- END OF GAME END SECTION -->

  <!-- JS -->
  <script src="../assets/js/global.js"></script>
  <script src="../assets/js/game-end.js"></script>
</body>

</html>
